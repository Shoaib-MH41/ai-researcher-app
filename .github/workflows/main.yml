name: Build AI Researcher APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.5'
          channel: 'stable'

      # âœ… Ensure Android structure
      - name: ğŸ”§ Ensure valid Android project
        run: |
          if [ ! -d android ]; then
            echo "ğŸ“ android folder missing â€” creating fresh..."
            flutter create --project-name ai_researcher_app .
          else
            echo "â™»ï¸ Re-creating android folder to fix Gradle issues..."
            rm -rf android
            flutter create --project-name ai_researcher_app .
          fi

      # ğŸ§¹ Clean previous build files
      - name: ğŸ§¹ Clean build cache
        run: flutter clean

      # ğŸ“¦ Get dependencies
      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      # ğŸš€ Build release APK
      - name: ğŸš€ Build release APK
        run: |
          flutter build apk --release --no-tree-shake-icons
          echo "âœ… Build complete. Searching for APK..."
          find build/ -type f -name "*.apk"

      # ğŸ“¤ Upload APK (auto-detect path)
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ai_researcher_app-release
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/apk/release/app-release.apk
            **/*.apk
