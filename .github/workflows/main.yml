name: Build Flutter APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.5'
          channel: 'stable'

      # ğŸ§¹ Clean caches to fix old Gradle/manifest issues
      - name: Clear old Gradle and pub cache
        run: |
          rm -rf ~/.pub-cache
          rm -rf ~/.gradle

      # ğŸ§¹ Flutter clean
      - name: Flutter clean
        run: flutter clean

      # âœ… Ensure Android folder exists and is updated
      - name: Ensure valid Android project
        run: |
          if [ ! -d android ]; then
            flutter create --project-name ai_researcher_app .
          else
            echo "Android folder exists, continuing..."
          fi

      # ğŸ“¦ Get dependencies
      - name: Get dependencies
        run: flutter pub get

      # ğŸ—ï¸ Build release APK
      - name: Build release APK
        run: flutter build apk --release --no-tree-shake-icons

      # ğŸ“¤ Upload APK artifact (handle multiple possible paths)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ai_researcher_app-release
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/apk/release/app-release.apk
            **/*.apk

