name: Flutter APK Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - name: Verify Flutter Installation
        run: flutter --version

      - name: Generate local.properties (for Android SDK path)
        run: |
          echo "sdk.dir=/usr/local/android-sdk" > android/local.properties
          echo "flutter.sdk=/opt/hostedtoolcache/flutter/stable-3.22.2-x64" >> android/local.properties

      - name: Install Dependencies
        run: flutter pub get

      - name: Analyze Code (Optional but Recommended)
        run: flutter analyze --no-fatal-warnings --no-fatal-infos || true

      - name: Build Flutter APK (Release)
        run: flutter build apk --release --no-tree-shake-icons

      - name: Check if APK Exists
        run: |
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "âœ… APK build successful!"
          else
            echo "âŒ APK not found! Check gradle or local.properties setup."
            exit 1
          fi

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: ai-researcher-app-release
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Build Summary
        run: |
          echo "ğŸ¯ Flutter Build Completed Successfully!"
          echo "ğŸ“¦ APK stored as artifact: ai-researcher-app-release"

