name: Build Medical Research APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      # âœ… Ensure Gradle compatible SDK version
      - name: ğŸ”§ Fix minSdkVersion
        run: |
          echo "ğŸ“± Updating minSdkVersion to 26 in build.gradle..."
          sed -i 's/minSdkVersion [0-9]\+/minSdkVersion 26/' android/app/build.gradle
          sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 34/' android/app/build.gradle
          echo "âœ… SDK versions updated successfully."

      - name: ğŸ§© Verify assets & fonts
        run: |
          if [ -d "assets/fonts" ]; then
            echo "âœ… Fonts found."
          else
            echo "âš ï¸ Fonts missing â€” please add assets/fonts folder."
          fi

      - name: ğŸš€ Build release APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: ğŸ“¤ Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: medical_research_app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
