name: Build Medical Research APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§± Ensure Gradle SDK versions
        run: |
          echo "ğŸ“± Updating minSdkVersion to 26..."
          sed -i 's/minSdkVersion [0-9]\+/minSdkVersion 26/' android/app/build.gradle || true
          sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 34/' android/app/build.gradle || true
          echo "âœ… SDK versions updated."

      - name: ğŸš€ Build release APK
        run: |
          flutter clean
          flutter build apk --release --no-tree-shake-icons
          echo "âœ… Build finished. Checking all .apk files..."
          find build/ -type f -name "*.apk" || echo "âš ï¸ No APK found!"

      - name: ğŸ“¤ Upload built APK (auto-detect)
        uses: actions/upload-artifact@v4
        with:
          name: medical_research_app-release
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/apk/release/app-release.apk
            build/**/app-release.apk
            **/*.apk
