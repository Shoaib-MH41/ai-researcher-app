name: Build Flutter APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      # âœ… Android project Ú©Ùˆ Ù…Ú©Ù…Ù„ regenerate Ú©Ø±ÛŒÚº
      - name: Recreate Android project
        run: |
          echo "ğŸ§¹ Removing old Android files..."
          rm -rf android
          echo "ğŸ”„ Creating fresh Android project..."
          flutter create --org com.shoaib --project-name medical_research_app .

      - name: Get dependencies
        run: flutter pub get

      # âœ… Gradle cache clear Ú©Ø±ÛŒÚº
      - name: Clean Gradle cache
        run: |
          cd android
          ./gradlew clean
          cd ..

      - name: Build release APK
        run: flutter build apk --release --no-tree-shake-icons

      # âœ… APK Ú©Ùˆ verify Ú©Ø±ÛŒÚº
      - name: Verify APK
        run: |
          echo "ğŸ“ Checking for APK files..."
          find . -name "*.apk" -type f
          ls -la build/app/outputs/flutter-apk/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: medical-research-app
          path: build/app/outputs/flutter-apk/app-release.apk
