name: Diagnostic Flutter Build

on:
  push:
  pull_request:

jobs:
  diagnostic-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - name: Verify Flutter installation
        run: flutter --version

      - name: Check project structure
        run: |
          echo "=== CHECKING PROJECT STRUCTURE ==="
          for dir in lib android ios; do
            if [ -d "$dir" ]; then
              echo "‚úÖ Folder found: $dir"
            else
              echo "‚ùå Missing folder: $dir"
            fi
          done
          if [ -f "pubspec.yaml" ]; then
            echo "‚úÖ Found pubspec.yaml"
          else
            echo "‚ùå Missing pubspec.yaml"
          fi

      - name: Install dependencies
        run: flutter pub get

      - name: Static Code Analysis
        run: |
          echo "=== STATIC CODE ANALYSIS ==="
          flutter analyze --no-fatal-infos --no-fatal-warnings || true

      - name: Dry Run Build (No APK)
        run: |
          echo "=== BUILD CHECK START ==="
          flutter build apk --debug --no-tree-shake-icons || true
          echo "=== BUILD CHECK COMPLETE ==="

      - name: Summary
        run: |
          echo "‚úÖ Diagnostic completed successfully."
          echo "üö´ This run does NOT produce APK files ‚Äî only verifies build pipeline."
