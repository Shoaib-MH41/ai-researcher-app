name: Build Medical Research APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      # âœ… Ensure valid Android project & fix Gradle automatically
      - name: ğŸ”§ Ensure valid Android structure
        run: |
          if [ ! -d android ]; then
            echo "âš™ï¸ Android folder missing â€” creating..."
            flutter create --project-name medical_research_app .
          else
            echo "â™»ï¸ Rebuilding Android folder to ensure Gradle compatibility..."
            rm -rf android
            flutter create --project-name medical_research_app .
          fi

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§© Verify icons & assets
        run: |
          if [ -d "assets/icons" ]; then
            echo "âœ… Icons folder found."
          else
            echo "âš ï¸ No icons folder found â€” continuing without app icon."
          fi

      - name: ğŸš€ Build release APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: ğŸ“¤ Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: medical_research_app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
