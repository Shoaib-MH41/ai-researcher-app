name: Build Flutter APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'  # Most stable version
        
    - name: Create New Flutter Project
      run: |
        # Temporary directory بنائیں
        mkdir -p /tmp/flutter_build
        cd /tmp/flutter_build
        
        # نیا Flutter project بنائیں
        flutter create --org com.example --project-name ai_researcher_app --platforms android .
        
        # آپ کے lib files کو copy کریں
        cp -r /home/runner/work/ai-researcher-app/ai-researcher-app/lib/* lib/
        cp /home/runner/work/ai-researcher-app/ai-researcher-app/pubspec.yaml .
        
    - name: Build in Temp Directory
      run: |
        cd /tmp/flutter_build
        flutter pub get
        flutter build apk --debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: /tmp/flutter_build/build/app/outputs/flutter-apk/app-debug.apk
