name: Build Flutter APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Create Flutter Project Structure
      run: |
        flutter create --org com.example --project-name ai_researcher_app --platforms android . --overwrite
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build Debug APK
      run: flutter build apk --debug
      
    - name: Build Release APK
      run: |
        if flutter build apk --release --no-tree-shake-icons; then
          echo "RELEASE_BUILD_SUCCESS=true" >> $GITHUB_ENV
        else
          echo "RELEASE_BUILD_SUCCESS=false" >> $GITHUB_ENV
          echo "Release build failed, but debug APK is available"
        fi
      
    - name: Rename APK Files
      run: |
        # Debug APK rename
        if [ -f "build/app/outputs/flutter-apk/app-debug.apk" ]; then
          cp build/app/outputs/flutter-apk/app-debug.apk medical_research_app_debug_v1.0.apk
        fi
        
        # Release APK rename  
        if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
          cp build/app/outputs/flutter-apk/app-release.apk medical_research_app_release_v1.0.apk
        fi
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: medical-research-debug
        path: medical_research_app_debug_v1.0.apk
        if-no-files-found: warn
        
    - name: Upload Release APK
      if: env.RELEASE_BUILD_SUCCESS == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: medical-research-release
        path: medical_research_app_release_v1.0.apk
        if-no-files-found: warn
        
    - name: Upload Both APKs
      if: env.RELEASE_BUILD_SUCCESS == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: all-apks
        path: |
          medical_research_app_debug_v1.0.apk
          medical_research_app_release_v1.0.apk
